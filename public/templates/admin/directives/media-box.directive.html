<div class="thumbnail">
    <img ng-src="{{ bindModel }}"
         alt="{{ drTitle }}"
         class="img-reponsive">
    <div class="caption text-right">
        <button type="button"
                ng-click="dr.getFiles(null)"
                class="btn btn-circle btn-info btn-sm btn-action">
            {{ drButtonTitle || 'Update media'}}
        </button>
    </div>
</div>
<!--Modal-->
<div class="modal fade modal-scroll" tabindex="-1" data-width="1200">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title">Select media</h4>
    </div>
    <div class="modal-body">
        <div class="row files-list">
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 item"
                 ng-click="dr.upToParentFolder()"
                 ng-if="dr.sub.length > 0">
                <div class="thumbnail">
                    <div class="image">
                        <img ng-src="/theme/admin/images/folder.jpg" alt="">
                    </div>
                    <div class="caption">
                        <span>{...}</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 item" ng-repeat="item in dr.files | orderBy: '-is_dir' ">
                <div class="thumbnail"
                     title="{{ dr.getItemTitle(item) }}"
                     ng-class="{'active': item.active}"
                     ng-click="dr.toggleActive(item)">
                    <div class="image">
                        <img ng-src="{{ dr.getItemThumbnail(item) }}" alt="">
                    </div>
                    <div class="caption">
                        <span>{{ item.name }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-outline dark">Close</button>
        <button type="button" class="btn green">Select</button>
    </div>
</div>
