
<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-red-sunglo">
            <i class="icon-share font-red-sunglo"></i>
            <span class="caption-subject bold uppercase" ng-bind="pageTitle">{</span>
            <!--<span class="caption-helper">edit</span>-->
        </div>
        <div class="actions">
            <div class="btn-group btn-group-devided">
                <button type="submit" class="btn btn-circle green font-white btn-default btn-sm">
                    <i class="fa fa-check"></i> Update
                </button>
                <a class="btn btn-circle btn-icon-only btn-default fullscreen" href="javascript:;" data-original-title="" title=""> </a>
            </div>
        </div>
    </div>
    <div class="portlet-body">
        <div class="dataTables_wrapper dataTables_extended_wrapper no-footer table-wrapper">
            <div class="row">
                <div class="col-md-8 col-sm-12">
                    <div class="pull-left pagination-wrapper">
                        <uib-pagination
                                previous-text="&lsaquo;"
                                next-text="&rsaquo;"
                                first-text="&laquo;"
                                last-text="&raquo;"
                                total-items="vm.totalItems"
                                items-per-page="vm.perPage"
                                ng-model="vm.currentPage"
                                ng-change="vm.paginationChanged()"
                                max-size="vm.maxSize"
                                class="pagination-sm"
                                boundary-links="true"
                                rotate="false">
                        </uib-pagination>
                    </div>
                    <div class="pull-left table-change-per-page">
                        <label>
                            &nbsp;View&nbsp;
                            <select class="form-control input-xs input-sm input-inline" ng-model="vm.perPage" ng-change="vm.perPageChanged()">
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="150">150</option>
                                <option value="-1">All</option>
                            </select>
                            &nbsp;records&nbsp;|&nbsp;<span>Found total {{ vm.totalItems }} records</span>
                        </label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12 text-right">
                    <div class="table-group-actions pull-right">
                        <span>4 items selected</span>
                        <select class="table-group-action-input form-control input-inline input-small input-sm">
                            <option value="">Select...</option>
                            <option value="Cancel">Cancel</option>
                            <option value="Cancel">Hold</option>
                            <option value="Cancel">On Hold</option>
                            <option value="Close">Close</option>
                        </select>
                        <button class="btn btn-sm green table-group-action-submit">
                            <i class="fa fa-check"></i> Submit
                        </button>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover vertical-middle">
                    <colgroup>
                        <col width="1%">
                        <col width="40%">
                        <col width="25%">
                        <col width="1%">
                        <col width="10%">
                        <col width="15%">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>
                            <label class="custom-checkbox">
                                <div class="checker">
                                    <input type="checkbox">
                                    <span></span>
                                </div>
                            </label>
                        </th>
                        <th>Page title (global)</th>
                        <th>Page slug (global)</th>
                        <th>Status</th>
                        <th>Created at</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in vm.pages">
                        <td>
                            <label class="custom-checkbox">
                                <div class="checker">
                                    <input type="checkbox" value="{{ item.id }}">
                                    <span></span>
                                </div>
                            </label>
                        </td>
                        <td ng-bind="item.global_title"></td>
                        <td>
                            <span ng-bind="item.global_slug"></span>
                        </td>
                        <td ng-bind-html="vm.getStatus(item.status)"></td>
                        <td ng-bind="item.created_at"></td>
                        <td>
                            <a ui-sref="pageDetails({id: item.id, lang: 59})"
                               class="btn btn-info btn-xs"
                               title="Edit">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <button type="button"
                                    class="btn btn-success btn-xs"
                                    title="Active this page"
                                    mwl-confirm
                                    message="Are you sure you wanna active this page?"
                                    confirm-text="Yes <i class='fa fa-check'></i>"
                                    cancel-text="No <i class='fa fa-times'></i>"
                                    placement="top"
                                    confirm-button-type="danger"
                                    cancel-button-type="success"
                                    on-confirm="vm.updateStatus(item.id, 1)"
                                    ng-if="item.status == 0">
                                <i class="fa fa-check"></i>
                            </button>
                            <button type="button"
                                    class="btn btn-warning btn-xs"
                                    title="Disable this page"
                                    mwl-confirm
                                    message="Are you sure you wanna disable this page?"
                                    confirm-text="Yes <i class='fa fa-check'></i>"
                                    cancel-text="No <i class='fa fa-times'></i>"
                                    placement="top"
                                    confirm-button-type="danger"
                                    cancel-button-type="success"
                                    on-confirm="vm.updateStatus(item.id, 0)"
                                    ng-if="item.status == 1">
                                <i class="fa fa-times"></i>
                            </button>
                            <button type="button"
                                    class="btn btn-danger btn-xs"
                                    title="Remove this page"
                                    mwl-confirm
                                    message="Are you sure you wanna delete this page?"
                                    confirm-text="Yes <i class='fa fa-check'></i>"
                                    cancel-text="No <i class='fa fa-times'></i>"
                                    placement="top"
                                    confirm-button-type="danger"
                                    cancel-button-type="success"
                                    on-confirm="vm.deletePage(item.id)">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-md-8 col-sm-12">
                    <div class="pull-left pagination-wrapper">
                        <uib-pagination
                                previous-text="&lsaquo;"
                                next-text="&rsaquo;"
                                first-text="&laquo;"
                                last-text="&raquo;"
                                total-items="vm.totalItems"
                                items-per-page="vm.perPage"
                                ng-model="vm.currentPage"
                                ng-change="vm.paginationChanged()"
                                max-size="vm.maxSize"
                                class="pagination-sm"
                                boundary-links="true"
                                rotate="false">
                        </uib-pagination>
                    </div>
                    <div class="pull-left table-change-per-page">
                        <label>
                            &nbsp;View&nbsp;
                            <select class="form-control input-xs input-sm input-inline" ng-model="vm.perPage" ng-change="vm.perPageChanged()">
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="150">150</option>
                                <option value="-1">All</option>
                            </select>
                            &nbsp;records&nbsp;|&nbsp;<span>Found total {{ vm.totalItems }} records</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="portlet-title portlet-footer">
        <div class="actions">
            <div class="btn-group btn-group-devided">
                <button type="submit" class="btn btn-circle green font-white btn-default btn-sm">
                    <i class="fa fa-check"></i> Update
                </button>
                <a class="btn btn-circle btn-icon-only btn-default fullscreen" href="javascript:;" data-original-title="" title=""> </a>
            </div>
        </div>
    </div>
</div>
